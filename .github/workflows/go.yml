name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build -v ./...

    - name: Test
      env:
        TOKEN: ${{ secrets.TOKEN }}
      run: go test ./internal/tests -race -coverprofile=coverage.out -covermode=atomic
      
    - name: Upload
      run: bash <(curl -s https://codecov.io/bash) 
